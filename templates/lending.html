{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Arena21</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f2f2f2;
            color: #00796b;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            
            width: 380px;
            background: #ffffff;
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 15px;
        }

        .header-image {
            background-image: url("{% static 'images/1.png' %}");
            background-size: cover;
            background-position: center;
            border-bottom-right-radius: 160px;
            border-bottom-left-radius: 160px;
            padding-top: 60%;
            position: relative;
        }

        .header-content {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 24px;
            font-weight: 700;
            z-index: 2;
        }

        header {
            font-size: 28px;
            color: #00796b;
            padding: 15px 0;
            font-weight: 700;
        }

        main {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .get-started {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #00796b;
            color: #ffffff;
            font-size: 16px;
            font-weight: 700;
            text-decoration: none;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        .get-started:hover {
            background-color: #004d40;
            transform: translateY(-2px);
        }

        .get-started:active {
            background-color: #00332b;
            transform: translateY(0);
        }

        /* Adjusting padding and font sizes for smaller screens */
        @media (max-width: 768px) {
            .header-image {
                padding-top: 70%; /* Adjust aspect ratio for smaller screens */
            }

            h2 {
                font-size: 20px;
            }

            .get-started {
                padding: 8px 18px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .header-image {
                padding-top: 80%; /* Adjust aspect ratio for very small screens */
            }

            h2 {
                font-size: 18px;
            }

            .get-started {
                padding: 6px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header-image">
            <div class="header-content">
                {% comment %} Arena21 {% endcomment %}
            </div>
        </div>
        <main>
            <h2>Will India Win the World Cup?</h2>
            <p>Predict & Earn</p>
            <p class="subtext">Predict the outcome of real-world events & earn money.</p>
        </main>
        <a href="{% url 'login' %}" class="get-started">Get Started</a>
    </div>
</body>

</html>
