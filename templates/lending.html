<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict & Earn</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #f0f0f0;
            background-color: #f0f0f0;
        }

        .container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 480px; /* Adjusted to fit within the specified max-width */
            padding: 20px; /* Adjusted padding */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        header {
            font-size: 32px;
            color: #00796b;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .illustration {
            width: 100%;
            height: 220px;
            background: url('https://via.placeholder.com/600x220') no-repeat center center;
            background-size: cover;
            border-radius: 15px;
            margin: 20px 0;
        }

        main h2 {
            font-size: 24px;
            color: #004d40;
            margin: 15px 0;
        }

        main p {
            font-size: 18px;
            color: #004d40;
            margin: 10px 0;
        }

        .subtext {
            font-size: 16px;
            color: #00796b;
            margin-bottom: 20px;
        }

        .get-started {
            background-color: #00796b;
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .get-started:hover {
            background-color: #004d40;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                font-size: 28px;
            }

            .illustration {
                height: 180px;
            }

            main h2 {
                font-size: 22px;
            }

            .get-started {
                font-size: 16px;
                padding: 12px 25px;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 24px;
            }

            .illustration {
                height: 150px;
            }

            main h2 {
                font-size: 20px;
            }

            .get-started {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            Arena21
        </header>
        <div class="illustration"></div>
        <main>
            <h2>Will India Win the World Cup?</h2>
            <p>Predict & Earn</p>
            <p class="subtext">Predict the outcome of real-world events & earn money.</p>
        </main>
        <a href="{% url 'login' %}" class="get-started">Get Started</a>
    </div>
</body>
</html>
