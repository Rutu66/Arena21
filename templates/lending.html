{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Arena21</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #ffffff;
            color: #00796b;
        }

        .container {
            width: 480px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 80px;
            min-height: 100vh;
            overflow: hidden;
        }

        .header-image {
            background-image: url("{% static 'images/1.png' %}");
            background-size: cover;
            background-position: center;
            border-bottom-right-radius: 160px;
            border-bottom-left-radius: 160px;
            padding-top: 60%; /* Maintain aspect ratio */
            position: relative;
        }

        .header-content {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 24px;
            font-weight: 700;
            z-index: 2;
        }

        header {
            font-size: 28px;
            color: #00796b;
            padding: 15px 0;
            font-weight: 700;
        }

        main {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .get-started {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #00796b; /* Button background color */
            color: #ffffff; /* Text color */
            font-size: 16px;
            font-weight: 700;
            text-decoration: none;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .get-started:hover {
            background-color: #004d40; /* Darker background color on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }
        
        .get-started:active {
            background-color: #00332b; /* Even darker background color on click */
            transform: translateY(0); /* Remove lift effect */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header-image">
            <div class="header-content">
                {% comment %} Arena21 {% endcomment %}
            </div>
        </div>
        <div class="illustration"></div>
        <main>
            <h2>Will India Win the World Cup?</h2>
            <p>Predict & Earn</p>
            <p class="subtext">Predict the outcome of real-world events & earn money.</p>
        </main>
        <a href="{% url 'login' %}" class="get-started">Get Started</a> 
    </div>
    <script>
        // Optional JavaScript
    </script>
</body>

</html>
