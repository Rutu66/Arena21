{% extends 'base.html' %}

{% block title %}Home - Responsive UI{% endblock %}

{% block content %}

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #ffffff;
            color: #00796b;
        }
        
        .container {
           
            max-width: 480px; /* Ensures it doesn't exceed the desired width */
            margin: 0 auto;
            padding: 20px;
            
            padding-bottom: 80px; /* Prevents content from being covered by bottom nav */
            
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 2px solid #e0e0e0;
        }

        .dashboard-header h1 {
            margin: 0;
            font-size: 24px;
            color: #00796b;
        }

        .dashboard-balance {
            font-size: 22px;
            margin: 20px 0;
            color: #004d40;
            text-align: center;
        }

        .dashboard-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 12px 20px;
            background-color: #00796b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #004d40;
        }

        .recent-transactions {
            margin: 30px 0;
        }

        .recent-transactions h2 {
            margin-bottom: 15px;
            font-size: 20px;
            color: #00796b;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-item span {
            font-size: 16px;
        }

        .transaction-item .amount {
            color: #d32f2f;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 20px;
            color: #00796b;
        }

        .modal-header .close {
            font-size: 24px;
            cursor: pointer;
            color: #aaa;
        }

        .modal-header .close:hover {
            color: #000;
        }

        .modal-body {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .modal-body input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .modal-footer .btn {
            background-color: #00796b;
        }

        .modal-footer .btn:hover {
            background-color: #004d40;
        }
    </style>

    <div class="container">
        <div class="dashboard-header">
            <h1>Dashboard</h1>
        </div>

        <!-- Show User Balance -->
        <div class="dashboard-balance">
            Balance: ₹{{ profile.balance }}
        </div>

        <!-- Dashboard Actions -->
        <div class="dashboard-actions">
            <button class="btn" id="addMoneyBtn">Add Money</button>
            <button class="btn" id="withdrawMoneyBtn">Withdraw Money</button>
        </div>

        <!-- Recent Transactions -->
        <div class="recent-transactions">
            <h2>Recent Transactions</h2>
            <div class="transaction-item">
                <span>Added Money</span>
                <span class="amount">₹5000</span>
            </div>
            <div class="transaction-item">
                <span>Withdrawal</span>
                <span class="amount">₹2000</span>
            </div>
            <div class="transaction-item">
                <span>Added Money</span>
                <span class="amount">₹1500</span>
            </div>
        </div>

        <!-- Add Money Modal -->
        <div id="addMoneyModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add Money</h2>
                    <span class="close" id="closeAddMoney">&times;</span>
                </div>
                <div class="modal-body">
                    <form method="POST" action="{% url 'add_money' %}">
                        {% csrf_token %}
                        <input type="number" step="0.01" name="amount" placeholder="Enter amount">
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn">Add</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Withdraw Money Modal -->
        <div id="withdrawMoneyModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Withdraw Money</h2>
                    <span class="close" id="closeWithdrawMoney">&times;</span>
                </div>
                <div class="modal-body">
                    <input type="number" id="withdrawMoneyAmount" placeholder="Enter amount">
                </div>
                <div class="modal-footer">
                    <button class="btn" id="confirmWithdrawMoney">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get modal elements
        const addMoneyModal = document.getElementById('addMoneyModal');
        const withdrawMoneyModal = document.getElementById('withdrawMoneyModal');

        // Get button elements
        const addMoneyBtn = document.getElementById('addMoneyBtn');
        const withdrawMoneyBtn = document.getElementById('withdrawMoneyBtn');

        // Get close elements
        const closeAddMoney = document.getElementById('closeAddMoney');
        const closeWithdrawMoney = document.getElementById('closeWithdrawMoney');

        // Event listeners to open modals
        addMoneyBtn.addEventListener('click', () => {
            addMoneyModal.style.display = 'flex';
        });

        withdrawMoneyBtn.addEventListener('click', () => {
            withdrawMoneyModal.style.display = 'flex';
        });

        // Event listeners to close modals
        closeAddMoney.addEventListener('click', () => {
            addMoneyModal.style.display = 'none';
        });

        closeWithdrawMoney.addEventListener('click', () => {
            withdrawMoneyModal.style.display = 'none';
        });

        // Close modals on outside click
        window.addEventListener('click', (e) => {
            if (e.target === addMoneyModal) {
                addMoneyModal.style.display = 'none';
            } else if (e.target === withdrawMoneyModal) {
                withdrawMoneyModal.style.display = 'none';
            }
        });
    </script>

{% endblock %}
